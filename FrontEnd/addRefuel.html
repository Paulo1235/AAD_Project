<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>HyperFuel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 65vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('Backgroud\\b1.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            width: 90%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row align-items-start">
            <div class="col"></div>
            <div class="col-12 col-md-8" style="max-width: 700px;">
                <h1 class="pt-5 text-center mb-5" style="color: white; font-weight: bold;">HyperFuel <br> Registar Abastecimento</h1>
                <form action="">
                    <div class="mb-3" style="max-width: 500px; margin: 0 auto;">
                        <form>
                            <div class="mb-3">
                                <input type="number" class="form-control" id="customerContribuinte" placeholder="Contribuinte">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="vehiclePlate" placeholder="Matricula do VeÃ­culo">
                            </div>
                            <div class="mb-3">
                                <input type="number" class="form-control" id="fuelQuantity" placeholder="Quantidade">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="funcionario" placeholder="Funcionario">
                            </div>
                            <div class="mb-3">
                                <input type="number" class="form-control" id="pump" placeholder="Bomba">
                            </div>
                        </form>
                        <div class="d-flex justify-content-end align-items-center mb-3"">
                            <button class="btn btn-outline-secondary" style="border-color: #2f662f;color: #ffffff;background-color: #5cb85c; width: 30%; height: 15%; font-size: 170%; font-weight:600;">
                                Registar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <script>
        document.querySelectorAll('#a1').forEach(item => {
            item.addEventListener('click', function (e) {
                e.preventDefault();
                const selectedText = this.getAttribute('data-value');
                document.getElementById('dropdownButton1').textContent = selectedText;
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
