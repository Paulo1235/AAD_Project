<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>HyperFuel</title>
</head>
    <body>
        <div class="navbar navbar-expand-lg fixed-top" style="background-color: rgba(0, 0, 0, 0.8); ">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">HyperFuel</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto" style="color: white;">
                        <li class="nav-item">
                            <a class="nav-link" href="addOtherService.html">Servi√ßos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="addRefuel.html">Abastecimento</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="addVehicle.html">Veiculo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="addClient.html">Cliente</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container" style="padding-top: 12%;">
            <div class="row align-items-start">
                <div class="col"></div>
                <div class="col-12 col-md-8" style="max-width: 700px;">
                    <h1 class="pt-5 text-center mb-5" style="color: white; font-weight: bold; margin-top: -120px;">HyperFuel - Dados</h1>
                    <table class="table my-10" id="table">
                        <thead class="text-center">
                          <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nome Cliente</th>
                            <th scope="col">Matricula</th>
                            <th scope="col">Quantidade Abastecimentos</th>
                          </tr>
                        </thead>
                        <tbody class="text-center" id="data">
                        </tbody>
                      </table>
                      <div class="text-center">
                        <button class="btn btn-warning my-5 mx-2"><a href="./client/updateClient.html">ATUALIZAR DADOS - CLIENTE</a></button>
                        <button class="btn btn-danger"><a href="./client/deleteClient.html">ELIMINAR DADOS - CLIENTE</a></button>
                        <button class="btn btn-warning mx-2"><a href="./vehicle/updateVehicle.html">ATUALIZAR DADOS - VEICULO</a></button>
                        <button class="btn btn-danger"><a href="./vehicle/deleteVehicle.html">ELIMINAR DADOS - VEICULO</a></button>
                      </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
        <script>
            $.ajax({
                url: 'http://localhost:3000/api/v1/show-results',
                type: 'GET',
                contentType: 'application/json',
                success: function(response) {
                    console.log("Dados mostrados", response);

                    var quantidade = response.data.length
                    for (var i = 0; i < quantidade; i++)
                    {
                        $('#data').append(`
                        <tr>
                        <td>${i+1}</td>
                        <td>${response.data[i].Nome}</td>
                        <td>${response.data[i].Matricula}</td>
                        <td>${response.data[i].QuantidadeAbastecimentos}</td>
                        </tr>`)

                    }

                    console.log(response.data[0].Nome);
                },
                error: function(status, error) {
                    console.error("Erro ao mostrar dados.", status, error);
                    alert("Erro ao mostrar dados!");
                }
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
