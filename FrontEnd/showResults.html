        <script>

            // Pedir os dados do backend e armazenar em arrays
            var i = 10;
            var nome = new Array();
            var matricula = new Array();
            var abastecimentos = new Array();

            // Cria as table rows necessarias
            // https://stackoverflow.com/questions/17241135/how-to-show-5-additional-rows-in-a-table-each-time-using-jquery


            // Coloca os dados nas table rows
            $('table > tbody  > tr').each(function(index, tr) 
            { 
                tr.outerHTML = '\n<th scope="row">'+ i +'</th>\n<td>'+ nome +'</td>\n<td>'+ matricula +'</td>\n<td>'+ abastecimentos +'</td>\n';
                
                i++;
                nome++;
                matricula++;
                abastecimentos++;
            });
        </script>
